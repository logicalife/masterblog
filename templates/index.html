<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <div>
        <a href="{{ url_for('add') }}">Click Here to add new Blog!</a>
    </div>
    {% for blog in blogs %}
    <div class="post">
        <h2>{{ blog["title"] }}</h2>
        <form action="/delete/{{ blog['id'] }}" method="POST">
            <input type="submit" value="Delete">
        </form>
        <p><em> {{ blog["author"] }} ...</em></p>
        <p>{{ blog["content"] }}</p>
        <form action="/update/{{ blog['id'] }}" method="GET">
            <input type="submit" value="Update">
        </form>
    </div>
    {% endfor %}
</body>
</html>
